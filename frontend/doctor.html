<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctors Consultation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Brand Colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "brand-primary": "#6366F1",
            "brand-primary-hover": "#4F46E5"
          }
        }
      }
    }
  </script>

</head>
<body class="bg-gray-50">

<!-- Dashboard Container -->
<div class="max-w-7xl mx-auto px-6 py-10">

  <!-- Page Header -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800">Find the Right Specialist</h2>
    <p class="text-gray-500">
      Browse our directory of verified mental health professionals and book a session.
    </p>
  </div>

  <!-- Doctors Grid -->
  <div id="doctorsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-8">
  </div>

</div>


<script>

const doctors = [
  {
    id: 1,
    name: "Dr. Sarah Mitchell",
    specialty: "Clinical Psychologist",
    experience: "12 years experience",
    rating: 4.9,
    image: "https://t3.ftcdn.net/jpg/02/60/04/08/360_F_260040863_IYfpDy5ebrfcfXV9l15rXbc573390f7q.jpg",
    bio: "Specializes in anxiety disorders and cognitive behavioral therapy (CBT) for young adults."
  },
  {
    id: 2,
    name: "Dr. James Wilson",
    specialty: "Psychiatrist",
    experience: "15 years experience",
    rating: 4.8,
    image: "https://img.freepik.com/premium-photo/portrait-male-doctor-with-stethoscope-medical-concept_1254992-166245.jpg",
    bio: "Expert in mood disorders and medication management. Focuses on holistic recovery plans."
  },
  {
    id: 3,
    name: "Dr. Emily Chen",
    specialty: "Therapist, LMFT",
    experience: "8 years experience",
    rating: 5.0,
    image: "https://t3.ftcdn.net/jpg/02/95/51/80/360_F_295518052_aO5d9CqRhPnjlNDTRDjKLZHNftqfsxzI.jpg",
    bio: "Dedicated to couples counselling and family therapy. Compassionate and listener-focused."
  },
  {
    id: 4,
    name: "Dr. Michael Ross",
    specialty: "Neurologist",
    experience: "20 years experience",
    rating: 4.7,
    image: "https://t4.ftcdn.net/jpg/03/20/52/31/360_F_320523164_tx7Rdd7I2XDTvvKfz2oRuRpKOPE5z0ni.jpg",
    bio: "Specializing in the neurological aspects of mental health and sleep disorders."
  }
];


const doctorsGrid = document.getElementById("doctorsGrid");

doctors.forEach(doc => {

  const card = document.createElement("div");
  card.className = `
    bg-white rounded-3xl p-6 shadow-sm border border-gray-100
    flex flex-col sm:flex-row gap-6
    hover:shadow-md transition-shadow
  `;

  card.innerHTML = `

    <!-- Doctor Image -->
    <div class="flex-shrink-0">
      <img 
        src="${doc.image}" 
        alt="${doc.name}"
        class="w-32 h-32 rounded-2xl object-cover shadow-sm bg-gray-200"
      >
    </div>

    <!-- Doctor Info -->
    <div class="flex-1">

      <!-- Header Row -->
      <div class="flex justify-between items-start">

        <div>
          <h3 class="text-xl font-bold text-gray-900">${doc.name}</h3>
          <p class="text-brand-primary font-medium text-sm">${doc.specialty}</p>
        </div>

        <!-- Rating -->
        <div class="flex items-center bg-yellow-50 px-2 py-1 rounded-lg">
          <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          <span class="text-xs font-bold text-yellow-600">${doc.rating}</span>
        </div>

      </div>

      <!-- Bio -->
      <p class="text-gray-500 text-sm mt-3 leading-relaxed">
        ${doc.bio}
      </p>

      <!-- Footer -->
      <div class="mt-4 flex items-center justify-between">

        <span class="text-xs font-semibold text-gray-400 bg-gray-50 px-3 py-1 rounded-full">
          ${doc.experience}
        </span>

        <button 
          onclick="bookSession('${doc.name}')"
          class="bg-brand-primary text-white px-5 py-2 rounded-xl font-bold text-sm
          hover:bg-brand-primary-hover shadow-sm transition-colors">
          Book Session
        </button>

      </div>

    </div>
  `;

  doctorsGrid.appendChild(card);
});


// Button Click Handler
function bookSession(name) {
  alert("Session booked with " + name);
}

</script>

</body>
</html>
